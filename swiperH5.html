<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"> </script>
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .Slide_0{
            background: rgba(0,0,0,.5);
        }
        .Slide_1{
            background: rgba(100,100, 0, .5);
        }
        .Slide_2{
            background: rgba(150 ,150 ,120, .5);
        }
        .Slide_3{
            background: rgba(180 ,160 ,130, .5);
        }
        .Slide_4{
            background: rgba(160 ,110 ,150, .5);
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
<!--            <script>-->
<!--                for (var i = 0; i < 5; i++){-->
<!--                    document.write("<div class=\"swiper-slide Slide_"+i+"\">Slide "+i+"</div>");-->
<!--                }-->
<!--            </script>elay-3s延迟播放-->
            <div class="swiper-slide Slide_0">
                <h1 class="animated bounce  infinite">hello world</h1>d
            </div>
            <div class="swiper-slide Slide_1"></div>
            <div class="swiper-slide Slide_2"></div>
            <div class="swiper-slide Slide_3"></div>
            <div class="swiper-slide Slide_4"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop : true
    });

</script>
</body>
</html>
